<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fashion Sale</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@700;900&family=Catamaran:wght@400;700&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="line-top"></div>
            <p class="end-season">END OF SEASON</p>
            <h1 class="sale-title">SALE</h1>
            <h2 class="discount">50 % OFF</h2>
            <p class="tagline">Lo mas top para las Damas</p>
        </header>

        <div class="products-section">
            <div class="yellow-stripes">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="products-container">
                <div class="product-card">
                    <img src="img/1.png" alt="Modelo 1">
                    <p class="precio">$200</p>
                </div>
                <div class="product-card">
                    <img src="img/2.png" alt="Modelo 2">
                    <p class="precio">$300</p>
                </div>
                <div class="product-card">
                    <img src="img/3.png" alt="MOdelo 3">
                    <p class="precio">$400</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <h3 class="etiqueta-nombre">TU MODA</h3>
            <p class="footer-texto">Siempre Luciendo Increible</p>
        </footer>
    </div>
</body>
</html>
